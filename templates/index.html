<!doctype html>
<html lang="en">

<head>
  <title>Case Study</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!--- Font Awesome  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/styles.css">

</head>

<body>
  <h1>Case Study - Junior Python Developer</h1>
  <h2>Articles Dauphin</h2>

  <div class="container search-container">
    <form class="form-inline" method="POST" autocomplete="off">
      <div class="input-group">
        <a class="mx-3" href="{{ url_for('index') }}"><i class="fa fa-home fa-2x"></i> </a> 
        <div class="form-group mx-sm-3 mb-2">
          <input type="Search" name="tag" class="form-control" placeholder="Search for a Tag...">
        </div>
        <button type="submit" class="btn btn-primary mb-2" name=""><i class="fa fa-search"></i></button>

      </div>
    </form>
  </div>

  <div class="container">
    {% for result in results|batch(4) %}
    <div class="row">
      {% for col in result %}
      <div class="col-lg-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ col.Title }}</h5>
            <date>{{ col.Date }}</date>
            <p class="tag-class">{{ col.Tag }}</p>
            <p class="card-text">{{ col.Resume }}</p>
            <a href="{{ col.Link }}" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
  </script>


</body>

</html>
